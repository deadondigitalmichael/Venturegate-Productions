<!-- Full updated index.html with requested features -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinestream+</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0f;
      color: white;
      font-family: Arial, sans-serif;
    }
    header {
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      background: #111118;
      border-bottom: 2px solid #1f1f2e;
      text-shadow: 0 0 8px #6ff;
    }
    .section-title {
      font-size: 22px;
      margin: 20px;
      text-shadow: 0 0 6px #00f0ff;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 0 20px 20px 20px;
    }
    .carousel-item {
      width: 220px;
      height: 130px;
      background: #1c1c28;
      border-radius: 8px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6ff;
      cursor: pointer;
      box-shadow: 0 0 12px #0ff5;
    }
    .episode-page {
      padding: 20px;
    }
    .admin {
      padding: 20px;
      background: #14141f;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>CINESTREAM+</header>

  <div id="app"></div>

  <script>
    const ADMIN_PASSWORD = "GT6gc4MN";

    const state = {
      loggedIn: false,
      continueWatching: [],
      episodes: [],
      adminMode: false
    };

    function render() {
      const app = document.getElementById("app");

      if (state.adminMode === true) return renderAdmin();

      app.innerHTML = `
        <h2 class='section-title'>Continue Watching</h2>
        <div class='carousel'>
          ${state.continueWatching.map(e => `<div class='carousel-item'>${e.title}</div>`).join('')}
        </div>

        <h2 class='section-title'>Episodes</h2>
        <div class='carousel'>
          ${state.episodes.map((e,i) => `
            <div class='carousel-item' onclick='openEpisode(${i})'>${e.title}</div>`).join('')}
        </div>

        <button onclick='enterAdmin()'>Admin Login</button>
      `;
    }

    function openEpisode(i) {
      const e = state.episodes[i];
      const app = document.getElementById("app");

      state.continueWatching.push(e);

      app.innerHTML = `
        <div class='episode-page'>
          <h2>${e.title}</h2>
          <p>${e.description}</p>
          <strong>Cast:</strong>
          <ul>${e.cast.map(c => `<li>${c}</li>`).join('')}</ul>

          <div style='margin-top:20px;'>
            <iframe width="100%" height="320" src="${e.video}" frameborder="0" allowfullscreen></iframe>
          </div>

          <button onclick='render()'>Back</button>
        </div>
      `;
    }

    function enterAdmin() {
      const pass = prompt("Enter admin password");
      if (pass === ADMIN_PASSWORD) {
        state.adminMode = true;
        renderAdmin();
      } else alert("Incorrect password");
    }

    function renderAdmin() {
      const app = document.getElementById("app");
      app.innerHTML = `
        <div class='admin'>
          <h2>Admin Dashboard</h2>
          <p>Add New Episode</p>
          <input id='t' placeholder='Title'>
          <input id='d' placeholder='Description'>
          <input id='c' placeholder='Cast (comma separated)'>
          <input id='v' placeholder='YouTube/Vimeo Embed URL'>
          <button onclick='addEpisode()'>Upload Episode</button>
          <button onclick='exitAdmin()'>Exit Admin</button>
        </div>
      `;
    }

    function addEpisode() {
      state.episodes.push({
        title: document.getElementById('t').value,
        description: document.getElementById('d').value,
        cast: document.getElementById('c').value.split(',').map(x => x.trim()),
        video: document.getElementById('v').value
      });
      alert("Episode Added!");
    }

    function exitAdmin() {
      state.adminMode = false;
      render();
    }

    render();
  </script>
</body>
</html>
